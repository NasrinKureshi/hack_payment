<!DOCTYPE html>
<title>
    App
</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="CSS/CustomerList2.css">
    <link rel="stylesheet" type="text/css" href="CSS/CustomerRegisteration.css">
    <script src="JS/registration.js"></script>
</head>
<body>
    <div id="top_bar">
        <img src="Media/logo-placeholder.jpg" id="logo">
        <img src="Media/menu_toggle3.png" id="menu_toggle" onclick="toggleMenu();">
        <nav id="nav_bar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#transaction">Transaction</a></li>
                <li><a href="#customer">Customer</a></li>
                <li><a href="#FAQ">FAQ</a></li>   
                <li><a href="#help">Help</a></li>
            </ul>
        </nav>
        
    </div>
    <section id="main_container">
        <form name="form" action="#" onsubmit="return isValid();" method="post">            
            <div class="container">
              
                <div class='col-25'>
                <label for="name"></label></div> 
                <div class='col-75'>
                <input type="text" placeholder="Enter Name" name="name" id="name" required>
            </div> 

                <div class='col-25'>
                <label for="phonenum"></label></div> 
                <div class='col-75'>
                <input type="tel" placeholder="Phone Number" name="phonenum" id="phonenum" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" required>
            </div> 

                <div class='col-25'>
                <label for="email"></label> </div> 
                <div class='col-75'>
                <input type="email" placeholder="Email" name="email" id="email" required>
            </div> 

                <hr>                           
                <input type="submit" value="Submit"></input>
            </div> 
        </div> 
              
            </form>
    </section>
</body>
</html>
